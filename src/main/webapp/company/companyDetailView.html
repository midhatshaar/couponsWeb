<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.companies.compName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">ID:</div>
                    <div class="col-md-6">{{vm.companies.id }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Password:</div>
                    <div class="col-md-6">{{vm.companies.password }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Email:</div>
                    <div class="col-md-6">{{vm.companies.email|email }}</div>
                </div>

            </div>


        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="productList"
           style="width:80px">
            <I class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-primary"
           ui-sref="productEdit.info({productId: vm.product.productId})"
           style="width:80px;margin-left:10px">
            Edit
        </a>
    </div>
</div>
